    <script>

        let words = ["simran", "republic", "nvidia", "gtx"];
        let word = words[Math.floor(Math.random() * words.length)];

        let answerArray = [];
        for (let i = 0; i < word.length; i++) {
            answerArray[i] = "-";
        }
        let count = (word.length + 3);
        let incorrectwords = [];

        let remainingLetters = word.length;
        
       
       
        while (remainingLetters > 0) {
            
            alert(incorrectwords.join(" "));
            alert(answerArray.join(" "));
            alert(parseInt(count) + " Turns left and " + remainingLetters + " letters left to find" );
            // Game code
            

            let guess = prompt("Guess a letter or click cancel to stop playing.");
            guess = guess.toLowerCase();
            if (guess === null) {
                Break;
            }else if (guess.length !== 1) {
                alert("please enter a single letter");
            }else if (count === 0) {
                alert("lose");
                Break;
            }else if (answerArray.includes(guess) || incorrectwords.includes(guess)) {
                alert("already guessed that  letter");
            }else {
                for (let j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                        count--;
                        
                    }
                    else {
                        if(!incorrectwords.includes(guess) && !word.includes(guess)){
                            incorrectwords.push(guess);
                            count--;
                        }
                    }
                }
            }
        }
        if(remainingLetters===0){
            alert(answerArray.join(" "));
        alert("  Good job! The answer was " + word);
        }
      
        
    </script>
